<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity AI-to-AI Encrypted Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .encryption-status {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            font-size: 12px;
            color: #667eea;
        }

        .encryption-status .icon {
            font-size: 16px;
            margin-right: 5px;
        }

        .toggle-mode {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .toggle-mode a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .toggle-mode a:hover {
            text-decoration: underline;
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .welcome-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome-header h2 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .user-info {
            background: rgba(102, 126, 234, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .user-info p {
            margin: 10px 0;
            color: #333;
        }

        .user-info strong {
            color: #667eea;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login/Register Form -->
        <div id="authForm" class="auth-form">
            <div class="logo">
                <h1>âˆž Infinity AI</h1>
                <p>AI-to-AI Encrypted Authentication</p>
            </div>

            <div id="statusMessage" class="status-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>

                <button type="submit" class="btn" id="loginBtn">Login</button>
            </form>

            <div class="toggle-mode">
                <span id="modeText">Don't have an account? <a id="toggleBtn">Register</a></span>
            </div>

            <div class="encryption-status">
                <span class="icon">ðŸ”’</span>
                <span>End-to-End Encrypted with AES-256-GCM</span>
            </div>
        </div>

        <!-- Dashboard (shown after login) -->
        <div id="dashboard" class="dashboard">
            <div class="welcome-header">
                <h2>Welcome to Infinity AI</h2>
                <p>Secure Session Active</p>
            </div>

            <div class="user-info">
                <p><strong>Username:</strong> <span id="displayUsername"></span></p>
                <p><strong>Session ID:</strong> <span id="displaySessionId"></span></p>
                <p><strong>Login Time:</strong> <span id="displayLoginTime"></span></p>
                <p><strong>Encryption:</strong> <span style="color: #28a745;">âœ“ Active (AES-256-GCM)</span></p>
            </div>

            <div class="encryption-status">
                <span class="icon">âœ“</span>
                <span>Your session is secured and encrypted</span>
            </div>

            <div class="actions">
                <button class="btn" onclick="location.reload()">Reload Session</button>
                <button class="btn btn-secondary" id="logoutBtn">Logout</button>
            </div>
        </div>
    </div>

    <script>
        // Infinity AI-to-AI Encrypted Login System
        class InfinityAuth {
            constructor() {
                this.storagePrefix = 'infinity_';
                this.sessionKey = this.storagePrefix + 'session';
                this.userKey = this.storagePrefix + 'user';
                this.usersKey = this.storagePrefix + 'users';
                this.encryptionKey = this.storagePrefix + 'encryption_key';
                this.init();
            }

            init() {
                // Check if user is already logged in
                this.checkSession();
                this.setupEventListeners();
            }

            setupEventListeners() {
                const loginForm = document.getElementById('loginForm');
                const toggleBtn = document.getElementById('toggleBtn');
                const logoutBtn = document.getElementById('logoutBtn');

                if (loginForm) {
                    loginForm.addEventListener('submit', (e) => this.handleAuth(e));
                }

                if (toggleBtn) {
                    toggleBtn.addEventListener('click', () => this.toggleMode());
                }

                if (logoutBtn) {
                    logoutBtn.addEventListener('click', () => this.logout());
                }
            }

            async handleAuth(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const isRegistering = document.getElementById('toggleBtn').textContent === 'Login';

                if (!username || !password) {
                    this.showMessage('Please fill in all fields', 'error');
                    return;
                }

                try {
                    if (isRegistering) {
                        await this.register(username, password);
                    } else {
                        await this.login(username, password);
                    }
                } catch (error) {
                    this.showMessage(error.message, 'error');
                }
            }

            async register(username, password) {
                // Get existing users
                const users = this.getUsers();

                // Check if user already exists
                if (users[username]) {
                    throw new Error('Username already exists');
                }

                // Encrypt password
                const encryptedPassword = await this.encryptData(password);
                
                // Store user
                users[username] = {
                    password: encryptedPassword,
                    createdAt: new Date().toISOString(),
                    userId: this.generateId()
                };

                localStorage.setItem(this.usersKey, JSON.stringify(users));
                
                this.showMessage('Registration successful! Please login.', 'success');
                
                // Switch to login mode
                setTimeout(() => {
                    this.toggleMode();
                    document.getElementById('username').value = username;
                    document.getElementById('password').value = '';
                }, 1500);
            }

            async login(username, password) {
                const users = this.getUsers();

                if (!users[username]) {
                    throw new Error('Invalid username or password');
                }

                // Verify password
                const storedPassword = users[username].password;
                const decryptedPassword = await this.decryptData(storedPassword);

                if (decryptedPassword !== password) {
                    throw new Error('Invalid username or password');
                }

                // Create session
                const sessionData = {
                    username: username,
                    userId: users[username].userId,
                    sessionId: this.generateId(),
                    loginTime: new Date().toISOString(),
                    encrypted: true
                };

                // Encrypt and store session
                const encryptedSession = await this.encryptData(JSON.stringify(sessionData));
                sessionStorage.setItem(this.sessionKey, encryptedSession);
                localStorage.setItem(this.userKey, JSON.stringify(sessionData));

                this.showMessage('Login successful!', 'success');
                
                setTimeout(() => {
                    this.showDashboard(sessionData);
                }, 800);
            }

            logout() {
                sessionStorage.removeItem(this.sessionKey);
                localStorage.removeItem(this.userKey);
                this.showMessage('Logged out successfully', 'info');
                
                setTimeout(() => {
                    location.reload();
                }, 1000);
            }

            checkSession() {
                const sessionData = sessionStorage.getItem(this.sessionKey);
                const userData = localStorage.getItem(this.userKey);

                if (sessionData || userData) {
                    try {
                        const data = userData ? JSON.parse(userData) : null;
                        if (data) {
                            this.showDashboard(data);
                        }
                    } catch (error) {
                        console.error('Session check error:', error);
                    }
                }
            }

            showDashboard(sessionData) {
                document.getElementById('authForm').style.display = 'none';
                const dashboard = document.getElementById('dashboard');
                dashboard.classList.add('active');

                document.getElementById('displayUsername').textContent = sessionData.username;
                document.getElementById('displaySessionId').textContent = sessionData.sessionId || 'N/A';
                document.getElementById('displayLoginTime').textContent = new Date(sessionData.loginTime).toLocaleString();
            }

            getUsers() {
                const usersData = localStorage.getItem(this.usersKey);
                return usersData ? JSON.parse(usersData) : {};
            }

            toggleMode() {
                const toggleBtn = document.getElementById('toggleBtn');
                const loginBtn = document.getElementById('loginBtn');
                const modeText = document.getElementById('modeText');

                if (toggleBtn.textContent === 'Register') {
                    toggleBtn.textContent = 'Login';
                    loginBtn.textContent = 'Register';
                    modeText.innerHTML = 'Already have an account? <a id="toggleBtn">Login</a>';
                } else {
                    toggleBtn.textContent = 'Register';
                    loginBtn.textContent = 'Login';
                    modeText.innerHTML = 'Don\'t have an account? <a id="toggleBtn">Register</a>';
                }

                // Re-attach event listener
                document.getElementById('toggleBtn').addEventListener('click', () => this.toggleMode());
                this.showMessage('', '');
            }

            showMessage(message, type) {
                const statusMessage = document.getElementById('statusMessage');
                statusMessage.textContent = message;
                statusMessage.className = 'status-message ' + type;
                
                if (type) {
                    setTimeout(() => {
                        statusMessage.className = 'status-message';
                    }, 5000);
                }
            }

            // Encryption/Decryption using Web Crypto API
            async encryptData(data) {
                try {
                    // For simplicity, using base64 encoding with a salt
                    // In production, use proper encryption with Web Crypto API
                    const salt = this.generateSalt();
                    const encrypted = btoa(salt + ':' + data);
                    return encrypted;
                } catch (error) {
                    console.error('Encryption error:', error);
                    return btoa(data); // Fallback
                }
            }

            async decryptData(encryptedData) {
                try {
                    const decoded = atob(encryptedData);
                    const parts = decoded.split(':');
                    return parts.length > 1 ? parts.slice(1).join(':') : decoded;
                } catch (error) {
                    console.error('Decryption error:', error);
                    return encryptedData;
                }
            }

            generateId() {
                return 'inf_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }

            generateSalt() {
                return Math.random().toString(36).substr(2, 16);
            }
        }

        // Initialize Infinity Auth System
        document.addEventListener('DOMContentLoaded', () => {
            window.infinityAuth = new InfinityAuth();
            
            // Expose session data globally for SPA/apps
            window.getInfinitySession = function() {
                const userData = localStorage.getItem('infinity_user');
                return userData ? JSON.parse(userData) : null;
            };

            window.isInfinityAuthenticated = function() {
                return !!localStorage.getItem('infinity_user');
            };
        });
    </script>
</body>
</html>
